{% extends 'base.html' %}

{% block head_title %}
{{ instance.title }} | {{ block.super}}
{% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ title }}</h1>
    <small>{{ instance.timestamp }}</small><br />

    {{ instance.content | linebreaks}}
    <br />
</div>

{% endblock content %}
